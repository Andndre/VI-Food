<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Register</title>
	<link rel="stylesheet" href="../css/dist/output.css">
	<script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.js"></script>
</head>
<body>
	<div class="relative">
		<img class="hidden lg:block absolute w-screen h-screen -z-10 object-cover object-left" src="https://images.unsplash.com/photo-1563897539633-7374c276c212?q=80&w=1946&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
		<form class="max-w-xl px-4 lg:ml-auto lg:mr-10 mx-auto h-screen flex flex-col justify-center text-white">
			<img src="../public/logo.svg" alt="logo" class="h-5 text-white">
			<h1 class="font-bold text-4xl text-center pt-4 pb-3 text-white">Selamat Datang Kembali</h1>
			<p class="text-center pb-4 text-white ">Silakan masukkan <span class="text-white">Username</span> dan <span class="text-white">Password</span> Anda</p>
            <div class="mb-4 relative">
                <input type="text" id="username" name="username" class="w-full px-8 pl-14 py-4 border-white border-[3px] rounded-2xl bg-transparent placeholder-white text-white" placeholder="Username">
                <i data-feather="user" class="absolute top-0 bottom-0 left-4 h-full text-white"></i>
            </div>
            
            <div class="mb-4 relative">
                <input type="password" id="password" name="password" class="w-full px-8 pl-14 py-4 border-white border-[3px] rounded-2xl bg-transparent placeholder-white text-white" placeholder="Password">
                <i data-feather="lock" class="absolute top-0 bottom-0 left-4 h-full text-white"></i>
            </div>            
			<a href="../penjual" id="register-button" class="bg-primary text-white px-8 py-4 rounded-2xl font-bold text-center">Login</a>
			<div class="text-center">
				<p class="pt-6">Belum punya akun? <a class="underline text-white font-bold" href="../daftar_penjual">Daftar</a></p>
			</div>
		</form>
	</div>
	<script>
		feather.replace();
	</script>
</body>
</html>
