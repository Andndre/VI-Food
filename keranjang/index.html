<!DOCTYPE html>

  <head>

    <link rel="stylesheet" href="../css/dist/output.css" />
    <script

  <body class="bg-gray-200">
    <!-- Navbar -->
    <nav class="bg-white shadow-sm">
      <div

        <a href="/"><img src="../public/logo.svg" alt="logo" class="h-5" /></a>
        <div class="flex gap-4 items-center">
          <div class="flex gap-3 items-center">
            <a

            <a

          </div>
          <a href="../profil/">
            <div class="w-10 h-10 bg-gray-400 rounded-full"></div>
          </a>
        </div>
      </div>

    <!-- Warung pak wayan mulai -->

    <div class="pb-20">
      <div class="mx-3 my-3 space-y-3 lg:max-w-3xl lg:mx-auto lg:my-6">
        <form class="flex items-center bg-primary font-bold rounded-md">
          <input
            class="ml-4 mx-2 my-4 h-4 w-4"
            type="checkbox"
            name="checkbox"
            id="checkbox"
          />
          <label for="chekbox">Warung Pak Wayan</label>
        </form>

        <div class="flex flex-col">
          <div class="bg-slate-100 h-44 rounded-md flex">
            <form>
              <input
                class="ml-4 mx-2 my-10 h-4 w-4"
                type="checkbox"
                name="checkbox"
                id="checkbox"
              />
            </form>
            <img
              class="aspect-video h-32 px-6 mt-3 lg:h-36"
              src="https://images.unsplash.com/photo-1645696301019-35adcc18fc21?auto=format&fit=crop&q=80&w=1329&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              alt="sate"
            />
            <div class="flex flex-col gap-2">
              <span class="mx-6 font-bold mt-5">Sate</span>
              <span class="mx-6 font-medium text-primary">Rp40.000</span>
              <span class="mx-6 mt-4 flex"
                ><i
                  data-feather="minus"
                  class="h-4 mt-1 mr-4 border-2 bg-gray-300 rounded-md"
                ></i>
                2
                <i
                  data-feather="plus"
                  class="h-4 mt-1 ml-4 border-2 bg-gray-300 rounded-md"
                ></i
              ></span>
            </div>
          </div>
        </div>

        <div class="bg-slate-100 h-44 rounded-md flex">
          <form>
            <input
              class="ml-4 mx-2 my-10 h-4 w-4"
              type="checkbox"
              name="checkbox"
              id="checkbox"
            />
          </form>
          <img
            class="aspect-video h-32 px-6 mt-3 lg:h-36"
            src="https://images.unsplash.com/photo-1680674814945-7945d913319c?auto=format&fit=crop&q=80&w=870&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="nasi goreng"
          />

            <span class="mx-6 font-bold mt-5">Nasi Goreng Spesial</span>
            <span class="mx-6 font-medium text-primary">Rp35.000</span>
            <span class="mx-6 mt-4 flex"
              ><i
                data-feather="minus"

              ></i>
              2
              <i
                data-feather="plus"
                class="h-4 mt-1 ml-4 border-2 bg-gray-300 rounded-md"
              ></i
            ></span>

      <!-- warung adit mulai -->

      <div class="mx-3 my-3 space-y-3 lg:max-w-3xl lg:mx-auto lg:my-6">

            name="checkbox"

          <div class="flex flex-col gap-2">
            <span class="mx-6 font-bold mt-5">Ikan Bakar</span>
            <span class="mx-6 font-medium text-primary">Rp100.000</span>
            <span class="mx-6 mt-4 flex"

                data-feather="minus"
                class="h-4 mt-1 mr-4 border-2 bg-gray-300 rounded-md"

              2

                data-feather="plus"
                class="h-4 mt-1 ml-4 border-2 bg-gray-300 rounded-md"
              ></i
            ></span>

    <div
