<!DOCTYPE html>
<html lang="id" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VI Food</title>
    <link rel="stylesheet" href="../css/dist/output.css">
		<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js' integrity='sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==' crossorigin='anonymous'></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.js"></script>
</head>
<body class="bg-gray-200">
    <!-- Navbar -->
    <nav class="bg-white shadow-sm">
      <div
        class="flex items-center h-16 justify-between w-full gap-6 container mx-auto px-4"
      >
        <img src="../public/logo.svg" alt="logo" class="h-5" />
        <div class="flex gap-4 items-center">
          <div class="flex gap-3 items-center">
            <a
              class="flex gap-2 items-center px-6 py-3 bg-primary/10 hover:bg-primary/25 transition-all duration-300 rounded-md"
              href="../pembelian"
              ><i data-feather="bar-chart-2"></i> Pembelian</a
            >
            <a
              class="flex gap-2 items-center px-6 py-3 bg-primary/10 hover:bg-primary/25 transition-all duration-300 rounded-md"
              href="../pembelian"
              ><i data-feather="shopping-cart"></i> Keranjang</a
            >
          </div>
          <div class="w-10 h-10 bg-gray-400 rounded-full"></div>
        </div>
      </div>
    </nav>
		<div class="min-h-screen flex gap-6 justify-center items-center container mx-auto px-6 flex-col lg:flex-row">
			<div class="flex-1 space-y-6 mt-9 lg:mt-0">
					<h2 class="text-4xl font-bold">Estimasi Tiba</h2>
					<div class="space-y-4">
						<div class="flex items-center">
								<input type="radio" id="option1" name="radio-group" class="form-radio h-5 w-5 text-blue-600">
								<label for="option1" class="ml-2 text-gray-700">Siapkan makanan saya ketika saya sudah tiba di tempat</label>
						</div>
						<div class="flex items-center">
								<input type="radio" id="option2" name="radio-group" class="form-radio h-5 w-5 text-blue-600">
								<label for="option2" class="ml-2 text-gray-700">Siapkan makanan saya ketika saya sedang di perjalanan</label>
						</div>
						<div class="flex items-center">
								<input type="radio" id="option3" name="radio-group" class="form-radio h-5 w-5 text-blue-600">
								<label for="option3" class="ml-2 text-gray-700">Saya sudah berada di tempat</label>
						</div>
						<button class="bg-orange-400 text-white p-3 rounded-lg cursor-pointer mt-3">Lanjutkan</button>
					</div>
			</div>
			<div class="bg-white rounded-lg p-6 flex-1">
					<h2 class="text-3xl font-bold">Syarat dan Ketentuan</h2>
					<ul class="list-disc ml-4">
							<li class="mt-3">Memilih opsi ini Anda harus tiba paling lambat 1 jam setelah checkout</li>
							<li class="mt-3">Anda bisa membatalkan pesanan sebelum tiba di tempat</li>
							<li class="mt-3">Jika Anda terlambat untuk hadir, maka kursi akan otomatis dicabut & pesanan dibatalkan (uang kembali)</li>
					</ul>
					<div class="mt-3 flex gap-3 items-center">
							<input type="checkbox" id="checkbox1" class="h-5 w-5">
							<label for="checkbox1" class="ml-2 text-gray-700">Saya setuju dengan Syarat dan Ketentuan di atas</label>
					</div>
			</div>
		</div>
    <script>
        feather.replace();
    </script>
</body>
</html>
