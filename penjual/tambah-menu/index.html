<!DOCTYPE html>
<html lang="id" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VI Food</title>
    <link rel="stylesheet" href="../../css/dist/output.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.js"></script>
  </head>
  <body class="bg-gray-200">
    <div class="flex w-full min-h-screen">
      <aside
        id="sidebar"
        class="bg-card-foreground bg-black text-white text-card border-r shadow-xl min-h-screen max-w-[250px] p-4 z-[100] flex flex-col fixed md:static"
      >
        <div class="flex flex-col items-center mt-8">
          <img id="sidebar-logo" src="../../public/logo-white.svg" alt="logo" class="transition-all" width="128px" height="128px"/>
          <p class="font-medium sidebar-text">
            Warung Pak Wayan
          </p>
        </div>
        <div
          data-orientation="horizontal"
          role="none"
          class="shrink-0 bg-border h-[1px] w-full my-4"
        ></div>
        <ul class="space-y-1 flex-1 text-gray-300">
          <li
            title="Dashboard"
            class="transition-all duration-300 rounded-md px-4 py-2 bg-gray-900"
          >
            <a class="flex items-center gap-3" href="../index.html">
							<i data-feather="bar-chart-2"></i>
              <div class="sidebar-text">Dashboard</div></a
            > 
          </li>
          <li
            title="Manajemen Menu"
            class="transition-all duration-300 rounded-md px-4 py-2 bg-primary/25 text-primary"
          >
            <a class="flex items-center gap-3" href="#">
              <i data-feather="book-open"></i>
							<div class="sidebar-text">Manajemen Menu</div>
						</a>
          </li>
          <li
            title="Manajemen Kursi"
            class="transition-all duration-300 rounded-md px-4 py-2 bg-gray-900"
          >
            <a class="flex items-center gap-3" href="../manajemen-kursi/index.html">
              <i data-feather="list"></i>
							<div class="sidebar-text">Manajemen Kursi</div>
						</a>
          </li>
          <li
            title="Ulasan"
            class="transition-all duration-300 rounded-md px-4 py-2 bg-gray-900"
          >
            <a class="flex items-center gap-3" href="../ulasan/index.html">
              <i data-feather="message-circle"></i>
							<div class="sidebar-text">Ulasan</div>
						</a>
          </li>
        </ul>
        <div>
          <div
            data-orientation="horizontal"
            role="none"
            class="shrink-0 bg-border h-[1px] w-full my-4"
          ></div>
          <button
            id="sidebar-tutup"
            class="duration-300 bg-gray-900 transition-all rounded-md p-2 flex gap-3 w-full"
          >
            <i data-feather="arrow-left"></i>
            <span class="sidebar-text">Tutup</span>
          </button>
        </div>
      </aside>
      <div class="flex-1 flex flex-col">
        <header class="flex justify-end shadow-sm border-b px-4 lg:px-8 py-2">
          <div class="flex items-center gap-3">
            <a href="../../profil/">
              <span
                class="relative flex h-10 w-10 shrink-0 overflow-hidden rounded-full cursor-pointer"
                type="button"
                ><img
                  class="aspect-square h-full w-full"
                  alt="user avatar"
                  src="https://avatars.githubusercontent.com/u/81848639?v=4"
              /></span>
            </a>
          </div>
        </header>
				<!-- Konten -->
                <body class="bg-gray-200">
                    <div class="flex w-full min-h-screen">
                        <!-- Sidebar (sama seperti sebelumnya) -->
                        <aside id="sidebar" class="bg-card-foreground text-white text-card border-r shadow-xl min-h-screen max-w-[250px] p-4 z-[100] flex flex-col fixed md:static">
                            <!-- ... (kode sidebar sebelumnya) ... -->
                        </aside>
                        
                        <!-- Konten Halaman -->
                        <div class="flex-1 flex flex-col">
                            <header class="flex justify-end shadow-sm border-b px-4 lg:px-8 py-2">
                                <div class="flex items-center gap-3">
                                    <!-- ... (kode avatar sebelumnya) ... -->
                                </div>
                            </header>
                            <!-- Konten Tambah Menu -->
                            <div class="px-4 md:px-8 py-8 flex items-center justify-center">
                                <div class="max-w-md w-full">
                                    <h1 class="font-bold text-xl text-center mb-8">Tambah Menu</h1>
                                    <form action="/proses-tambah-menu" method="post">
                                        <!-- Form Tambah Menu -->
                                        <div class="mb-4">
                                            <label for="namaMenu" class="block text-sm font-medium text-black font-bold text-xl text-center">Nama Menu</label>
                                            <input type="text" id="namaMenu" name="namaMenu" class="mt-1 p-2 w-full border rounded-md" required>
                                        </div>
                                        <div class="mb-4">
                                            <label for="harga" class="block text-sm font-medium text-black font-bold text-xl text-center">Harga</label>
                                            <input type="text" id="harga" name="harga" class="mt-1 p-2 w-full border rounded-md" required>
                                        </div>
                                        <div class="mb-4">
                                            <label for="deskripsi" class="block text-sm font-medium text-black font-bold text-xl text-center">Deskripsi</label>
                                            <textarea id="deskripsi" name="deskripsi" rows="3" class="mt-1 p-2 w-full border rounded-md" required></textarea>
                                        </div>
                                        <div class="mb-4">
                                            <label for="gambar" class="block text-sm font-medium text-black font-bold text-xl text-center">Gambar</label>
                                            <input type="file" id="gambar" name="gambar" class="mt-1 p-2 w-full border rounded-md" accept="image/*" required>
                                        </div>
                                        <a href="../manajemen-menu" class="bg-primary/20 hover:bg-primary transition-all duration-300 text-black text-center px-4 py-2 rounded-lg mx-auto">
                                            Simpan Menu
                                        </a>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
					<!-- Konten -->
					<footer class="px-8 container mx-auto py-4 border-t">
						Copyright Â© 2023 VI-Food.co
					</footer>
        </div>
      </div>
    </div>
    <script>
      // Logika untuk sidebar
      const tombolClose = $('#sidebar-tutup');
      const sidebar = $('#sidebar');
      const sidebarLogo = $('#sidebar-logo');
      const sidebarTexts = $('.sidebar-text');
      
      tombolClose.click(() => {
        sidebarTexts.each((i, e) => {
          e.classList.toggle('hidden');
        });
        sidebar.toggleClass('fixed');
        sidebarLogo.toggleClass("w-16 h-16");
        sidebarLogo.toggleClass("w-7 h-7");
      });

      // Feather icon... 
      feather.replace();
    </script>
    <style>
      .hidden {
        display: none;
      }
    </style>
  </body>
</html>
