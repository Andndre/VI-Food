<!DOCTYPE html>
<html lang="id" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VI Food</title>
    <link rel="stylesheet" href="../../css/dist/output.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.js"></script>
  </head>
  <body class="bg-gray-200">
    <div class="flex w-full min-h-screen">
      <aside
        id="sidebar"
        class="bg-card-foreground bg-black text-white text-card border-r shadow-xl min-h-screen max-w-[250px] p-4 z-[100] flex flex-col fixed md:static"
      >
        <div class="flex flex-col items-center mt-8">
          <img
            id="sidebar-logo"
            src="../../public/logo-white.svg"
            alt="logo"
            class="transition-all"
            width="128px"
            height="128px"
          />
          <p class="font-medium sidebar-text">Warung Pak Wayan</p>
        </div>
        <div
          data-orientation="horizontal"
          role="none"
          class="shrink-0 bg-border h-[1px] w-full my-4"
        ></div>
        <ul class="space-y-1 flex-1 text-gray-300">
          <li
            title="Dashboard"
            class="transition-all duration-300 rounded-md px-4 py-2 bg-gray-900"
          >
            <a class="flex items-center gap-3" href="../index.html">
              <i data-feather="bar-chart-2"></i>
              <div class="sidebar-text">Dashboard</div></a
            >
          </li>
          <li
            title="Manajemen Menu"
            class="transition-all duration-300 rounded-md px-4 py-2 bg-gray-900"
          >
            <a
              class="flex items-center gap-3"
              href="../manajemen-menu/index.html"
            >
              <i data-feather="book-open"></i>
              <div class="sidebar-text">Manajemen Menu</div>
            </a>
          </li>
          <li
            title="Manajemen Kursi"
            class="transition-all duration-300 rounded-md px-4 py-2 bg-primary/25 text-primary"
          >
            <a
              class="flex items-center gap-3"
              href="../manajemen-kursi/index.html"
            >
              <i data-feather="list"></i>
              <div class="sidebar-text">Manajemen Kursi</div>
            </a>
          </li>
          <li
            title="Ulasan"
            class="transition-all duration-300 rounded-md px-4 py-2 bg-gray-900"
          >
            <a class="flex items-center gap-3" href="../ulasan/index.html">
              <i data-feather="message-circle"></i>
              <div class="sidebar-text">Ulasan</div>
            </a>
          </li>
        </ul>
        <div>
          <div
            data-orientation="horizontal"
            role="none"
            class="shrink-0 bg-border h-[1px] w-full my-4"
          ></div>
          <button
            id="sidebar-tutup"
            class="duration-300 bg-gray-900 transition-all rounded-md p-2 flex gap-3 w-full"
          >
            <i data-feather="arrow-left"></i>
            <span class="sidebar-text">Tutup</span>
          </button>
        </div>
      </aside>
      <div class="flex-1 flex flex-col">
        <header class="flex justify-end shadow-sm border-b px-4 lg:px-8 py-2">
          <div class="flex items-center gap-3">
            <a href="../../profil/">
              <span
                class="relative flex h-10 w-10 shrink-0 overflow-hidden rounded-full cursor-pointer"
                type="button"
                ><img
                  class="aspect-square h-full w-full"
                  alt="user avatar"
                  src="https://avatars.githubusercontent.com/u/81848639?v=4"
              /></span>
            </a>
          </div>
        </header>
        <!-- Konten -->
        <div class="px-4 md:px-8 py-8">
          <!-- manajemen kursi Mulai -->
          <div class="flex flex-col gap-1.5 lg:">
            <span class="text-3xl font-bold">Manajemen kursi</span>
            <span> Kursi Kosong: 16</span>
            <span>Kursi total: 75</span>

            <div
              class="lg:flex lg:flex-row lg:justify-end lg:items-end lg:pr-5"
            >
              <button class="bg-primary mt-3 px-2 py-2 rounded-md">
                Tambah
              </button>
            </div>
            <div
              class="border border-collapse border-slate-400 snap-x mt-6 max-w-full"
            >
              <table class="snap-start w-full">
                <thead class="bg-gray-500 text-white">
                  <tr>
                    <th class="min-w-[12rem] border border-black">
                      Kode Kursi
                    </th>
                    <th class="text-center min-w-[12rem] border border-black">Status</th>
                    <th class="text-center min-w-[12rem] border border-black">Aksi</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td class="border border-black text-center">s45</td>
                    <td class="border border-black p-3">
                      <div class="flex justify-center">
                        <span class="px-2 text-sm py-1 rounded-md bg-green-100 text-center"
                          >
                      Kosong</span
                      >
                    </div>
                    </td>
                    <td class="border border-black">
                      <div class="flex justify-center">
                        <button
                          class="px-2 text-sm py-1 rounded-md bg-yellow-100"
                        >
                          Edit
                        </button>
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <td class="border border-black text-center">5f3</td>
                    <td class="border border-black p-3">
                      <div class="flex justify-center">
                        <span class="px-2 text-sm py-1 rounded-md bg-green-100"
                          >
                      Kosong</span>
                    </div>
                    </td>
                    <td class="border border-black">
                      <div class="flex justify-center">
                        <button
                          class="px-2 text-sm py-1 rounded-md bg-yellow-100"
                        >
                          Edit
                        </button>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>

          <!-- manajemen kursi selesai -->
        </div>
        <!-- Konten -->
        <footer class="px-8 container mx-auto py-4 border-t">
          Copyright Â© 2023 VI-Food.co
        </footer>
      </div>
    </div>
    <script>
      // Logika untuk sidebar
      const tombolClose = $("#sidebar-tutup");
      const sidebar = $("#sidebar");
      const sidebarLogo = $("#sidebar-logo");
      const sidebarTexts = $(".sidebar-text");

      tombolClose.click(() => {
        sidebarTexts.each((i, e) => {
          e.classList.toggle("hidden");
        });
        sidebar.toggleClass("fixed");
        sidebarLogo.toggleClass("w-16 h-16");
        sidebarLogo.toggleClass("w-7 h-7");
      });

      // Feather icon...
      feather.replace();
    </script>
    <style>
      .hidden {
        display: none;
      }
    </style>
  </body>
</html>
